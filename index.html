<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do App</title>
  <meta name="description" content="To-do App on Vanilla JS. Made by iamhayoung">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="js-background" class="container">
    <div id="js-weather" class="weather">
      <span id="js-area" class="weather__area"></span>
      <span id="js-sky" class="weather__sky"></span>
      <span id="js-temp" class="weather__temp"></span>
    </div>
    <div id="js-clock" class="clock">
      <h1 class="clock__output">
        <span id="js-hours" class="clock__hours">00</span>:<span id="js-mins" class="clock__mins">00</span>:<span id="js-secs" class="clock__secs">00</span>
      </h1>
    </div>
    <div class="greetings">
      <h2 id="js-greetingsIntroText" class="greetings__intro-text">Hello, what's your name?🤓</h2>
      <h3 id="js-greetingsOutputText" class="greetings__output-text"></h3>
      <form id="js-greetingsForm" class="greetings__form">
        <input id="js-greetingsInput" class="greetings__input" type="text" placeholder="Your name?" />
      </form>
    </div>
    <div id="js-todo" class="todo">
      <form id="js-todoForm" class="todo__form">
        <input id="js-todoInput" class="todo__input" type="text" placeholder="✍️ Add item..." />
      </form>
      <ul id="js-todoList" class="todo__list">
      </ul>
    </div>
    <footer>
      <a class="github-logo" href="https://github.com/iamhayoung/to-do-app-js" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
      </a>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/e289f6332b.js" crossorigin="anonymous"></script>
  <script src="js/clock.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/background.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/todo.js"></script>
</body>
</html>
